name: Test
on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    permissions:
      checks: write
    steps:
      - name: ğŸšš Checkout Repo
        uses: actions/checkout@v3

      - name: âš™ï¸ Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: yarn

      - name: ğŸ“¦ Install Dependencies
        run: yarn install --frozen-lockfile

      - name: ğŸ‘Œ Typecheck
        run: yarn typecheck

      - name: ğŸ§ª Run Tests
        run: yarn test --coverage

      - name: ğŸ“‹ Report Test Results
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: Test Results
          path: '.github/test-results/jest-results.xml'
          reporter: jest-junit
